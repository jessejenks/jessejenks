                        background-position: 14.64% 14.64%;
                    }

                    18.8% {
                        background-position: 30.87% 3.81%;
                    }

                    25.0% {
                        background-position: 50.00% 0.00%;
                    }

                    31.3% {
                        background-position: 69.13% 3.81%;
                    }

                    37.5% {
                        background-position: 85.36% 14.64%;
                    }

                    43.8% {
                        background-position: 96.19% 30.87%;
                    }

                    50.0% {
                        background-position: 100.00% 50.00%;
                    }

