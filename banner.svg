                        linear-gradient(315deg, #ECCD8F, #0000 70.71%),
                        linear-gradient(127deg, #7293A0, #0000 70.71%);

                    background-size: 150% 200%;
                    animation: gradientBackground 10s linear infinite;
                    border-radius: 10px;
                    color: white;
                    text-align: center;
                }

                h1 {
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    font-size: 65px;
                    font-weight: 300;
                    color: #0d1117;
